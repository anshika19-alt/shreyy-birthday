<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stranger Birthday v2</title>

<style>

/* ===== FULL SCREEN BACKGROUND ===== */
body{
    margin:0;
    padding:0;
    height:100vh;
    width:100vw;
    background:url("bg.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

/* Dark overlay */
body::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:rgba(0,0,0,0.65);
    z-index:1;
}

/* ===== PORTRAIT MESSAGE ===== */
.rotate{
    position:absolute;
    z-index:3;
    width:100%;
    text-align:center;
    top:50%;
    transform:translateY(-50%);
    color:white;
    font-size:22px;
    letter-spacing:2px;
}

/* ===== BIRTHDAY TEXT ===== */
.birthday{
    position:absolute;
    z-index:5;
    font-size:52px;
    color:#ff1a1a;
    font-weight:bold;
    text-shadow:0 0 15px red, 0 0 35px red;
    opacity:0;
}

/* ===== TEXT TRAVEL ANIMATION ===== */
@keyframes travel{
    0%{
        left:-300px;
        bottom:-200px;
        opacity:0;
        transform:scale(0.8) rotate(-8deg);
    }
    20%{opacity:1;}
    50%{
        left:35%;
        bottom:40%;
        transform:scale(1.1);
    }
    80%{opacity:1;}
    100%{
        left:110%;
        bottom:85%;
        opacity:0;
    }
}

/* Only when rotated */
@media screen and (orientation:landscape){
    .rotate{display:none;}

    .birthday{
        animation:travel 6s linear infinite;
    }
}

/* ===== THUNDER FLASH ===== */
.flash{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:white;
    opacity:0;
    z-index:4;
    pointer-events:none;
}

</style>
</head>

<body>

<!-- Message before rotate -->
<div class="rotate">
    ðŸ“± Rotate Your Phone... Enter The Upside Down
</div>

<!-- âœ¨ EDIT YOUR MESSAGE HERE -->
<div class="birthday">
    Happy Birthday Shreyy!! ðŸŽ‚
</div>

<div class="flash" id="flash"></div>

<script>

/* Lightning effect */
function thunder(){
    const flash = document.getElementById("flash");

    flash.style.opacity="0.9";

    setTimeout(()=>{flash.style.opacity="0";},120);
    setTimeout(()=>{flash.style.opacity="0.6";},260);
    setTimeout(()=>{flash.style.opacity="0";},420);
}

/* Random thunder timing */
setInterval(()=>{
    thunder();
}, 3000 + Math.random()*4000);

</script>

</body>
</html>
