<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stranger Birthday</title>

<style>
/* ===== FULL SCREEN STRANGER THINGS THEME ===== */
body {
    margin:0;
    padding:0;
    height:100vh;
    width:100vw;
    background:url("bg.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

body::after {
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    z-index:1;
}

/* Portrait rotate message */
.rotate {
    position:absolute;
    z-index:3;
    width:100%;
    text-align:center;
    top:50%;
    transform:translateY(-50%);
    color:white;
    font-size:22px;
    letter-spacing:2px;
}

/* Birthday container */
.birthday {
    position:absolute;
    z-index:5;
    top:0;
    left:0;
    font-size:48px;
    font-weight:bold;
    color:#ff1a1a;
    text-shadow:0 0 10px #ff0000, 0 0 30px #ff1a1a, 0 0 50px #ff3f3f;
}

/* Each letter glow + flicker */
.letter {
    display:inline-block;
    animation:glow 1.2s infinite alternate;
}

@keyframes glow {
    0% { text-shadow: 0 0 5px #ff0000,0 0 10px #ff1a1a; color:#ff4d4d; }
    50% { text-shadow: 0 0 15px #ff0000,0 0 35px #ff1a1a; color:#ff1a1a; }
    100% { text-shadow: 0 0 5px #ff0000,0 0 10px #ff1a1a; color:#ff4d4d; }
}

/* Slide across animation */
.travel {
    position:absolute;
    animation:slideAcross 8s linear infinite;
}

@keyframes slideAcross {
    0% { top:0; left:0; opacity:0; transform:rotate(-10deg) scale(0.8);}
    10% {opacity:1;}
    50% { top:40%; left:40%; transform:rotate(0deg) scale(1.1);}
    90% {opacity:1;}
    100% { top:80%; left:100%; opacity:0; transform:rotate(10deg) scale(0.9);}
}

/* Cinematic flash */
.flash {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.9), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.6), transparent 50%),
        rgba(255,255,255,0.95);
    opacity:0;
    z-index:4;
    pointer-events:none;
    mix-blend-mode:screen;
}

.flash.active {
    animation:lightning 0.6s ease-out;
}

@keyframes lightning {
    0%{opacity:0;}
    10%{opacity:1;}
    20%{opacity:0.4;}
    30%{opacity:1;}
    45%{opacity:0.2;}
    60%{opacity:0.9;}
    100%{opacity:0;}
}

body.shake {
    animation:shake 0.4s ease;
}

@keyframes shake {
    0%{transform:translate(0,0);}
    25%{transform:translate(-3px,2px);}
    50%{transform:translate(3px,-2px);}
    75%{transform:translate(-2px,1px);}
    100%{transform:translate(0,0);}
}

@media screen and (orientation:landscape) {
    .rotate {display:none;}
}
</style>
</head>

<body>

<!-- PORTRAIT MESSAGE -->
<div class="rotate">
    ðŸ“± Rotate Your Phone... Enter The Upside Down
</div>

<!-- BIRTHDAY MESSAGE -->
<div class="birthday travel" id="birthday-text">
    <!-- Letters will be added by JS -->
</div>

<!-- FLASH -->
<div class="flash" id="flash"></div>

<script>
/* ===== SPLIT TEXT INTO LETTERS ===== */
const text = "Happy Birthday Shreyy!! ðŸŽ‰ðŸ¥³ðŸ’—";
const container = document.getElementById("birthday-text");

for(let char of text){
    const span = document.createElement("span");
    span.textContent = char;
    span.classList.add("letter");
    container.appendChild(span);
}

/* ===== CINEMATIC THUNDER ===== */
function thunder(){
    const flash = document.getElementById("flash");
    flash.classList.add("active");
    document.body.classList.add("shake");

    setTimeout(()=>{
        flash.classList.remove("active");
        document.body.classList.remove("shake");
    },600);
}

/* Continuous thunder every 2â€“5s */
function randomThunder(){
    thunder();
    const next = 2000 + Math.random()*3000;
    setTimeout(randomThunder, next);
}

randomThunder();
</script>

</body>
</html>
