<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stranger Birthday</title>

<style>
/* ===== BACKGROUND ===== */
body{
    margin:0;
    padding:0;
    height:100vh;
    width:100vw;
    background:url("bg.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

/* Dark cinematic overlay */
body::after{
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    z-index:1;
}

/* ===== ROTATE MESSAGE (Portrait Mode) ===== */
.rotate{
    position:absolute;
    z-index:3;
    color:white;
    width:100%;
    text-align:center;
    top:50%;
    transform:translateY(-50%);
    font-size:22px;
    letter-spacing:2px;
}

/* ===== BIRTHDAY TEXT ===== */
.birthday{
    position:absolute;
    z-index:5;
    font-size:52px;
    color:#ff1a1a;
    font-weight:bold;
    text-shadow:0 0 10px red, 0 0 25px red;
    opacity:0;
}

/* Animation: Comes from corner â†’ moves â†’ disappears */
@keyframes travel {
    0%{
        left:-300px;
        bottom:-200px;
        opacity:0;
        transform:scale(0.8) rotate(-10deg);
    }
    20%{opacity:1;}
    50%{
        left:40%;
        bottom:40%;
        transform:scale(1.1);
    }
    80%{opacity:1;}
    100%{
        left:110%;
        bottom:80%;
        opacity:0;
        transform:scale(0.9);
    }
}

/* Show only in landscape */
@media screen and (orientation:landscape){
    .rotate{display:none;}

    .birthday{
        animation:travel 6s linear infinite;
    }
}

/* ===== THUNDER FLASH EFFECT ===== */
.flash{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:white;
    opacity:0;
    z-index:4;
    pointer-events:none;
}
</style>
</head>

<body>

<!-- Message shown before rotating -->
<div class="rotate">
    ðŸ“± Rotate Your Phone... Something Strange Is Waiting
</div>

<!-- âš ï¸ EDIT YOUR MESSAGE HERE -->
<div class="birthday">
    Happy Birthday Shreyy!! ðŸŽ‚
</div>

<div class="flash" id="flash"></div>

<script>
/* ===== RANDOM THUNDER EFFECT ===== */
function thunder(){
    const flash = document.getElementById("flash");

    flash.style.opacity = "0.8";

    setTimeout(()=>{flash.style.opacity="0";},100);
    setTimeout(()=>{flash.style.opacity="0.6";},200);
    setTimeout(()=>{flash.style.opacity="0";},350);
}

/* Random lightning timing */
setInterval(()=>{
    thunder();
}, 3000 + Math.random()*4000);
</script>

</body>
</html>
