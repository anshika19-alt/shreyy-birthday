<style>

background:url("bg.jpg") no-repeat center center fixed;
background-size:cover;

}

/* Dark overlay */
body::after{
content:"";
position:absolute;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
}

/* Portrait screen message */
.portrait{
position:absolute;
top:50%;
left:50%;
transform:translate(-50%,-50%);
color:#fff;
text-align:center;
z-index:2;
}

.portrait h2{
letter-spacing:3px;
color:#ff2a2a;
}

/* Hidden birthday message */
.birthday{
position:absolute;
bottom:-200px;
left:-200px;
font-size:50px;
color:#ff1a1a;
font-weight:bold;
text-shadow:0 0 20px red;
z-index:3;
opacity:0;
transition:all 1.5s ease;
}

/* Show ONLY in landscape */
@media screen and (orientation:landscape){

.portrait{
display:none;
}

.birthday{
opacity:1;
bottom:40%;
left:20%;
transform:rotate(-10deg);
}

/* Extra text */
.message{
position:absolute;
top:65%;
left:50%;
transform:translateX(-50%);
color:white;
font-size:22px;
z-index:3;
text-align:center;
animation:fadeIn 3s ease;
}
}

@keyframes fadeIn{
from{opacity:0;}
to{opacity:1;}
}
</style>
</head>
