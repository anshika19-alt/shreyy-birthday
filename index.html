<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stranger Birthday Surprise</title>

<style>
/* ===== FULL SCREEN STRANGER THINGS BACKGROUND ===== */
body {
    margin:0;
    padding:0;
    height:100vh;
    width:100vw;
    background:url("bg.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
    position:relative;
}

/* Dark cinematic overlay */
body::after {
    content:"";
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.65);
    z-index:1;
}

/* ROTATE MESSAGE */
.rotate {
    position:absolute;
    z-index:3;
    width:100%;
    text-align:center;
    top:50%;
    transform:translateY(-50%);
    color:white;
    font-size:22px;
    letter-spacing:2px;
}

/* ===== CINEMATIC THUNDER FLASH ===== */
.flash {
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.9), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.6), transparent 50%),
        rgba(255,255,255,0.95);
    opacity:0;
    z-index:4;
    pointer-events:none;
    mix-blend-mode:screen;
}

.flash.active {
    animation:lightning 0.6s ease-out;
}

@keyframes lightning{
    0%{opacity:0;}
    10%{opacity:1;}
    20%{opacity:0.4;}
    30%{opacity:1;}
    45%{opacity:0.2;}
    60%{opacity:0.9;}
    100%{opacity:0;}
}

body.shake {
    animation:shake 0.4s ease;
}

@keyframes shake{
    0%{transform:translate(0,0);}
    25%{transform:translate(-3px,2px);}
    50%{transform:translate(3px,-2px);}
    75%{transform:translate(-2px,1px);}
    100%{transform:translate(0,0);}
}

/* ===== INTERACTIVE QUESTION ===== */
#question {
    position:absolute;
    z-index:5;
    top:40%;
    width:100%;
    text-align:center;
    color:#ff1a1a;
    font-size:32px;
    font-weight:bold;
    text-shadow:0 0 10px red,0 0 25px red;
}

button.answer {
    margin:10px;
    padding:12px 20px;
    font-size:20px;
    font-weight:bold;
    border:none;
    cursor:pointer;
    border-radius:5px;
    background:#ff1a1a;
    color:white;
    text-shadow:0 0 5px #ff0000;
    transition:0.2s all;
}

button.answer:hover {
    background:#ff4d4d;
    transform:scale(1.1);
}

/* ===== MAIN BIRTHDAY MESSAGE (TICKER STYLE) ===== */
.birthday {
    position:absolute;
    top:40%;  /* vertical position */
    left:100%; /* start offscreen right */
    white-space:nowrap;
    font-size:52px;
    font-weight:bold;
    color:#ff1a1a;
    text-shadow:0 0 10px #ff0000,0 0 30px #ff1a1a,0 0 50px #ff3f3f;
    display:none;
    z-index:6;
    animation:scrollRightToLeft 20s linear infinite;
}

@keyframes scrollRightToLeft {
    0% { left:100%; }
    100% { left:-100%; }
}

/* Each letter glow */
.letter {
    display:inline-block;
    animation:glow 1.2s infinite alternate;
}

@keyframes glow {
    0% { text-shadow: 0 0 5px #ff0000,0 0 10px #ff1a1a; color:#ff4d4d; }
    50% { text-shadow: 0 0 15px #ff0000,0 0 35px #ff1a1a; color:#ff1a1a; }
    100% { text-shadow: 0 0 5px #ff0000,0 0 10px #ff1a1a; color:#ff4d4d; }
}

@media screen and (orientation:landscape) {
    .rotate {display:none;}
}
</style>
</head>

<body>

<!-- ROTATE MESSAGE -->
<div class="rotate">
    üì± Rotate Your Phone... Enter The Upside Down
</div>

<!-- QUESTION -->
<div id="question">
    Do you want to enter the Upside Down? <br>
    <button class="answer" id="yes">Yes</button>
    <button class="answer" id="no">No</button>
</div>

<!-- BIRTHDAY MESSAGE -->
<div class="birthday" id="birthday-text"></div>

<!-- FLASH -->
<div class="flash" id="flash"></div>

<script>
document.addEventListener("DOMContentLoaded", function(){

    // ===== CINEMATIC THUNDER =====
    function thunder(){
        const flash = document.getElementById("flash");
        flash.classList.add("active");
        document.body.classList.add("shake");
        setTimeout(()=>{
            flash.classList.remove("active");
            document.body.classList.remove("shake");
        },600);
    }
    function randomThunder(){
        thunder();
        setTimeout(randomThunder, 2000 + Math.random()*3000);
    }
    randomThunder();

    // ===== BIRTHDAY TEXT =====
    const message = `Happiest Birthday to the sweetest person i met!! "Shreyy" !!üßøü´Ç
Wishing you a day full of laughter üéâüíõ
Stay as cute as you're üëÄüåª‚ú®`;

    const container = document.getElementById("birthday-text");
    container.innerHTML = ""; // reset
    message.split('').forEach(char => {
        const span = document.createElement('span');
        if(char === '\n') span.innerHTML = '<br>';
        else span.textContent = char;
        span.classList.add('letter');
        container.appendChild(span);
    });

    // ===== INTERACTIVE YES/NO =====
    const question = document.getElementById("question");

    document.getElementById("yes").addEventListener("click", ()=>{
        question.style.display = "none";       // hide question
        container.style.display = "block";     // show main birthday message
    });

    document.getElementById("no").addEventListener("click", ()=>{
        alert("üò∂‚Äçüå´Ô∏è Are you sure? Click YES to see the surprise!");
    });

});
</script>

</body>
</html>
