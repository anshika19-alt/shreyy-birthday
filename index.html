<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stranger Birthday v2</title>

<style>

/* ===== FULL SCREEN BACKGROUND ===== */
body{
    margin:0;
    padding:0;
    height:100vh;
    width:100vw;
    background:url("bg.jpg") no-repeat center center fixed;
    background-size:cover;
    font-family:Arial, Helvetica, sans-serif;
    overflow:hidden;
}

/* Dark overlay */
body::after{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    top:0;
    left:0;
    background:rgba(0,0,0,0.65);
    z-index:1;
}

/* ===== PORTRAIT MESSAGE ===== */
.rotate{
    position:absolute;
    z-index:3;
    width:100%;
    text-align:center;
    top:50%;
    transform:translateY(-50%);
    color:white;
    font-size:22px;
    letter-spacing:2px;
}

/* ===== BIRTHDAY TEXT ===== */
.birthday{
    position:absolute;
    z-index:5;
    font-size:52px;
    color:#ff1a1a;
    font-weight:bold;
    text-shadow:0 0 15px red, 0 0 35px red;
    opacity:0;
}

/* ===== TEXT TRAVEL ANIMATION ===== */
@keyframes travel{
    0%{
        left:-300px;
        bottom:-200px;
        opacity:0;
        transform:scale(0.8) rotate(-8deg);
    }
    20%{opacity:1;}
    50%{
        left:35%;
        bottom:40%;
        transform:scale(1.1);
    }
    80%{opacity:1;}
    100%{
        left:110%;
        bottom:85%;
        opacity:0;
    }
}

/* Only when rotated */
@media screen and (orientation:landscape){
    .rotate{display:none;}

    .birthday{
        animation:travel 6s linear infinite;
    }
}

/* ===== THUNDER FLASH ===== */
./* ===== CINEMATIC LIGHTNING FLASH ===== */
.flash{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:
        radial-gradient(circle at 30% 20%, rgba(255,255,255,0.9), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,0.6), transparent 50%),
        rgba(255,255,255,0.95);
    opacity:0;
    z-index:4;
    pointer-events:none;
    mix-blend-mode:screen;
}

/* Lightning animation */
.flash.active{
    animation:lightning 0.6s ease-out;
}

/* Realistic uneven lightning */
@keyframes lightning{
    0%   {opacity:0;}
    10%  {opacity:1;}
    20%  {opacity:0.4;}
    30%  {opacity:1;}
    45%  {opacity:0.2;}
    60%  {opacity:0.9;}
    100% {opacity:0;}
}

/* Slight camera shake */
body.shake{
    animation:shake 0.4s ease;
}

@keyframes shake{
    0%{transform:translate(0,0);}
    25%{transform:translate(-3px,2px);}
    50%{transform:translate(3px,-2px);}
    75%{transform:translate(-2px,1px);}
    100%{transform:translate(0,0);}
}

</style>
</head>

<body>

<!-- Message before rotate -->
<div class="rotate">
    ðŸ“± Rotate Your Phone... Enter The Upside Down
</div>

<!-- âœ¨ EDIT YOUR MESSAGE HERE -->
<div class="birthday">
    Happy Birthday Shreyy!! ðŸŽ‚
</div>

<div class="flash" id="flash"></div>

<script>

/* Lightning effect */
<script>

/* ===== CINEMATIC THUNDER SYSTEM ===== */

function thunder(){
    const flash = document.getElementById("flash");

    // start lightning animation
    flash.classList.add("active");
    document.body.classList.add("shake");

    // remove effect after animation ends
    setTimeout(()=>{
        flash.classList.remove("active");
        document.body.classList.remove("shake");
    },600);
}

/* Random natural timing */
function randomThunder(){
    thunder();

    const next = 2000 + Math.random()*5000; // random delay
    setTimeout(randomThunder, next);
}

randomThunder();

</script>
